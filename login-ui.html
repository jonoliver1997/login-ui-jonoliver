<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login-ui.css">
  <title>BVT Login</title>
</head>
<body> 
  <div class="main-container">
    <div class="login-box" >
      <div class="heading-container">
        <h2>Login</h2>
      </div>
      <div class="form-container">
        <form>
          <div class="input-container">
              <input id="username" class="input-item" type="text" placeholder="username" required>
              <input id="password" class="input-item" type="password" placeholder="password" required>
          </div>
          <div class="buttons-container">
            <button type="reset">Sign In</button>
            <button type="reset">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
